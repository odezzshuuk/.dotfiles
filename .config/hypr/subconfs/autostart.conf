### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# exec-once = $terminal
# exec-once = nm-applet &
# exec-once = waybar & hyprpaper & firefox

exec-once = hypridle  # Screen locker and idle management
exec-once = hyprpaper
# exec-once = awww-daemon
# exec-once = awww img ~/Resources/Photos/Wallpapers/1.png
exec-once = dunst  # Notification daemon
exec-once = wl-paste --type text --watch cliphist store # Stores only text data
exec-once = wl-paste --type image --watch cliphist store # Stores only image dat
exec-once = waybar
exec-once = systemctl --user start hyprpolkiagent

